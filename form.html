<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="myForm">
        <div class="head">
            <h1>Contact Form</h1>
           </div>
		<div class="data">
            <label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="message">Message:</label><br><br>
		<textarea id="message" name="message"></textarea><br><br>
        <button  value="submit" id="sub">Submit</button>
        </div>
       <!-- <input type="submit" value="Submit"> -->
	</form>

	<div id="output">
       <h3>Output displays here</h3>
    </div>

	<script>
		// retrieve form data
		const form = document.getElementById("myForm");
		const output = document.getElementById("output");

		form.addEventListener("submit", function(event) {
			event.preventDefault(); // prevent form submission
			const name = form.elements["name"].value;
			const email = form.elements["email"].value;
			const message = form.elements["message"].value;

			// apply filters
			const filteredName = name.replace(/(<([^>]+)>)/ig, "");
			const filteredEmail = email.replace(/(<([^>]+)>)/ig, "");
			const filteredMessage = message.replace(/(<([^>]+)>)/ig, "");

			// display filtered output
			output.innerHTML = "<p>Name: " + filteredName + "</p>" +
								"<p>Email: " + filteredEmail + "</p>" +
								"<p>Message: " + filteredMessage + "</p>";
		});
	</script>
</body>
</html>
